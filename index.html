    <main>

        <h1>Lista de tarefas</h1>

        <button onclick="addTask()" id ="add"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                <path
                    d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0" />
            </svg></button>
        <input type="text" id="taskInput">
        <ul id="taskList">
            <!-- lsta de tarefas sera inserida aqui -->
        </ul>


        <script>
            function addTask() {
                var taskInput = document.getElementById("taskInput");
                var taskText = taskInput.value.trim();

                if (taskText !== "") {
                    var taskList = document.getElementById("taskList");
                    var li = document.createElement("li");
                    li.className = "taskItem";
                    li.innerHTML = `<button onclick="removeTask(this)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-minus-fill" viewBox="0 0 16 16">
  <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2M6 7.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1 0-1"/>
</svg></button>` + taskText;
                    taskList.appendChild(li);
                    taskInput.value = "";
                } else {
                    alert("Por favor, insira uma tarefa valida.");
                }
            }


            function removeTask(button) {
                var li = button.parentNode;
                var ul = li.parentNode;
                ul.removeChild(li);
            }

            document.getElementById("taskInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });



        </script>
    </main>
